<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GreenAPI Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container px-4">
    <div style="margin: 5%;">
      <div class="row">
        <div class="col">
          <form id="settings">
            <div class="mb-3">
              <input type="text" class="form-control form-control-sm" id="idInstance" placeholder="Instance ID">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control form-control-sm" id="apiToken" placeholder="API Token">
            </div>
          </form>
          <section class="pt-4">
            <div class="d-flex flex-column">
              <button type="button" class="btn btn-outline-primary mb-3" id="getSettings">getSettings</button>
              <button type="button" class="btn btn-outline-primary mb-3" id="getStateInstance">getStateInstance</button>
            </div>
          </section>
          <section class="pt-4">
            <div class="mb-3">
              <input type="text" class="form-control form-control-sm" id="sendMessagePhone" placeholder="Phone Number">
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="message" rows="5" placeholder="Type your message..."></textarea>
            </div>
            <button class="btn btn-outline-primary w-100" id="sendMessage">sendMessage</button>
          </section>
          <section class="pt-4">
            <div class="mb-3">
              <input type="text" class="form-control form-control-sm" id="sendFilePhone" placeholder="Phone Number">
            </div>
            <div class="mb-3">
              <input type="url" class="form-control form-control-sm" id="fileURL" placeholder="File URL">
            </div>
            <button class="btn btn-outline-primary w-100" id="sendFileByUrl">sendFileByUrl</button>
          </section>
        </div>
        <div class="col">
          <form>
            <div class="mb-3">
              <label for="result" class="form-label">Ответ</label>
              <textarea class="form-control" id="result" rows="25" readonly></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./script.js"></script>
</body>
</html>
